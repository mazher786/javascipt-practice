<body>
    <h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<button onclick="handleOnButtonClick()"> on </button>
<p id="paraId"></p>
<img id="imgId" src="./images/off.png" height="200" width="200" />
<button onclick="handleOffButtonClick()"> off </button>

<script>
    function handleOnButtonClick(){
        //blok of code
        document.getElementById("imgId").src ="./images/on.png";
        document.getElementById("paraId").innerHTML = "the bulb is on now "

    }
    function handleOffButtonClick(){
        document.getElementById("imgId").src ="./images/off.png";
        document.getElementById("paraId").innerHTML ="the bulb is off now "
    }
</script>


</body>
