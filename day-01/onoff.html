    <h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<button onclick="document.getElementById('imgId').src='./images/on.png'">
    on</button>
<img  id= "imgId"src="./images/off.png" height="200" width="200" />
<button onclick="document.getElementById('imgId').src='./images/off.png'">
     off </button>
